<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Villa Agency Templete</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <section class="container">
        <div class="add-sec pt-2 d-flex align-items-center">
          <!-- address -->
          <div class="address d-flex align-items-center">
            <div>
              <p class="d-flex align-items-center">
                <i class="fa-solid fa-envelope pe-3"></i>
                <span>villa@gmail.com</span>
              </p>
            </div>
            <div class="vr-line ms-4 me-4"></div>
            <div>
              <p class="d-flex align-items-center">
                <i class="fa-solid fa-map pe-3"></i>
                <span>Sunny Isles Beach, FL 33160</span>
              </p>
            </div>
          </div>
          <!-- social media links -->
          <div class="social-link">
            <ul class="d-flex">
              <li>
                <a href="https://www.facebook.com" target="_blank">
                  <i class="fa-brands fa-facebook"></i>
                </a>
              </li>
              <li>
                <a href="https://www.twitter.com" target="_blank">
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="https://www.linkedin.com" target="_blank">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com" target="_blank">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <hr class="hr-style m-0 ms-2 me-2" />

      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-transparent">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Navbar</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link home" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Properties</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Property Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <div class="visit">
              <a href="#">
                <i class="fa-solid fa-calendar"></i>
                <span>Shedule a visit</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- hero section -->
    <section class="hero-sec">
      <div class="mx-2 villa-pic">
        <div class="villa-add">
          <div class="villa-cotry">
            <span>Sdney,<span class="countryName">Australia</span></span>
          </div>
          <div class="villa-short-msg">
            <p>BE QUICK!<br />GET THE<br />BEST VILLA<br />IN TOWN</p>
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2e243b1e3c.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./JS/script.js"></script>
  </body>
</html>
